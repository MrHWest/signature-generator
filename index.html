	<h1>Sedna signature generator</h1>
	<p>Enter the employee's information into the form below. Then click the "Generate!" button.
	<br />
	Copy the resulting HTML and paste it into Sedna.
	</p>
	<table>
		<tr>
			<td>Full name:</td>
			<td><input type="text" id="name_input" /></td>
		</tr>
		<tr>
			<td>Position:</td>
			<td><input type="text" id="position_input" /></td>
		</tr>
		<tr>
			<td>Office phone:</td>
			<td><input type="text" id="office_phone_input"/></td>
		</tr>
		<tr>
			<td>Mobile phone:</td>
			<td><input type="text" id="mobile_phone_input"/></td>
		</tr>
		<tr>
			<td>Norientpool?</td>
			<td><input type="checkbox" id="norient_checkbox"/></td>
		</tr>
		<tr>
			<td></td>
			<td><button type="button" id="btn_generate" onclick="generateSignature()"/>Generate!</td>
		</tr>
	</table>
	<table>
		<tr>
			<td>HTML</td>
			<td>Signature preview</td>
		</tr>
		<tr>
			<td><textarea readonly id="html_out" style="width:300px; height:300px;" onclick="this.select()"></textarea></td>
			<td><div id="sig_preview" style="width:260px; height:260px; padding:20px;"></div></td>
		</tr>
	</table>
	<script type="text/javascript">
		function generateSignature() {
			var name = document.getElementById("name_input").value;
			var position = document.getElementById("position_input").value;
			var office = document.getElementById("office_phone_input").value;
			var mobile = document.getElementById("mobile_phone_input").value;
			var norient_checkbox = document.getElementById("norient_checkbox");
			var norient_text = "";
			var html_out = document.getElementById("html_out");
			var preview = document.getElementById("sig_preview");

			if(norient_checkbox.checked) {
				norient_text = "Dampskibsselskabet NORDEN A/S (As Agents to Owners)<br /><br />";
			}
			if(office.length > 0) {
				office = "D: " + office + "<br />"
			}
			if(mobile.length > 0) {
				mobile = "M: " + mobile + "<br />"
			}

			html_out.value = "<div style=\"font-size:10pt; font-family:'Arial';\">Best regards<br /><br /></div><span style=\"font-size:11pt; font-family:'Arial';\">" + name + "<br /></span><span style=\"font-size:9pt; font-family:'Arial';\">" + position + "<br /><br />" + norient_text + "</span><div style=\"font-size:9pt; font-family:'Arial';\">" + office +  mobile + "<br /></div><a href=\"https://www.norden.com/\"><img id=\"norden_logo\" src=\"https://nordenofficeapps.azurewebsites.net/OutlookSignatures/norden_logo.png\" width=\"139\" height=\"49\" border=\"0\" /></a><br /><a href=\"https://www.facebook.com/dampskibsselskabetnorden\"><img id=\"facebook\" src=\"https://nordenofficeapps.azurewebsites.net/OutlookSignatures/facebook_signature.png\" width=\"25\" height=\"25\" border=\"0\" /></a>&nbsp;&nbsp;&nbsp;<a href=\"https://www.linkedin.com/company/ds-norden/?originalSubdomain=dk\"><img id=\"linkedin\" src=\"https://nordenofficeapps.azurewebsites.net/OutlookSignatures/linkedin_signature.png\" width=\"26\" height=\"25\" border=\"0\" /></a>&nbsp;&nbsp;&nbsp;<a href=\"https://www.youtube.com/channel/UClzI1ehHAaJBdn7ur7PIvew\"><img id=\"youtube\" src=\"https://nordenofficeapps.azurewebsites.net/OutlookSignatures/youtube_signature.png\" width=\"25\" height=\"25\" border=\"0\" /></a>&nbsp;&nbsp;&nbsp;<a href=\"https://www.instagram.com/ds_norden/?hl=da\"><img id=\"instagram\" src=\"https://nordenofficeapps.azurewebsites.net/OutlookSignatures/instagram_signature.png\" width=\"25\" height=\"25\" border=\"0\" /></a></div>";
			preview.innerHTML = "<div style=\"font-size:10pt; font-family:'Arial';\">Best regards<br /><br /></div><span style=\"font-size:11pt; font-family:'Arial';\">" + name + "<br /></span><span style=\"font-size:9pt; font-family:'Arial';\">" + position + "<br /><br />" + norient_text + "</span><div style=\"font-size:9pt; font-family:'Arial';\">" + office + mobile + "<br /></div><a href=\"https://www.norden.com/\"><img id=\"norden_logo\" src=\"https://nordenofficeapps.azurewebsites.net/OutlookSignatures/norden_logo.png\" width=\"139\" height=\"49\" border=\"0\" /></a><br /><a href=\"https://www.facebook.com/dampskibsselskabetnorden\"><img id=\"facebook\" src=\"https://nordenofficeapps.azurewebsites.net/OutlookSignatures/facebook_signature.png\" width=\"25\" height=\"25\" border=\"0\" /></a>&nbsp;&nbsp;&nbsp;<a href=\"https://www.linkedin.com/company/ds-norden/?originalSubdomain=dk\"><img id=\"linkedin\" src=\"https://nordenofficeapps.azurewebsites.net/OutlookSignatures/linkedin_signature.png\" width=\"26\" height=\"25\" border=\"0\" /></a>&nbsp;&nbsp;&nbsp;<a href=\"https://www.youtube.com/channel/UClzI1ehHAaJBdn7ur7PIvew\"><img id=\"youtube\" src=\"https://nordenofficeapps.azurewebsites.net/OutlookSignatures/youtube_signature.png\" width=\"25\" height=\"25\" border=\"0\" /></a>&nbsp;&nbsp;&nbsp;<a href=\"https://www.instagram.com/ds_norden/?hl=da\"><img id=\"instagram\" src=\"https://nordenofficeapps.azurewebsites.net/OutlookSignatures/instagram_signature.png\" width=\"25\" height=\"25\" border=\"0\" /></a></div>";
		}
	</script>
